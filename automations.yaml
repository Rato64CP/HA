- id: '1749631524485'
  alias: ZDRAVOMARIJA - večernje zvono
  description: ''
  triggers:
  - minutes: /1
    trigger: time_pattern
  conditions:
  - condition: state
    entity_id: input_boolean.automatika_zdravomarije_navecer
    state: 'on'
  - condition: time
    after: '16:00:00'
    before: '21:30:00'
  - condition: template
    value_template: "{% set misa_str = states('input_select.vrijeme_dnevne_mise')
      %} {% if misa_str == 'Nema mise' %}\n  {% set misa_jutarnja = true %}\n  {%
      set misa = now().replace(hour=6, minute=0, second=0) %}\n{% else %}\n  {% set
      misa = strptime(misa_str, '%H:%M') %}\n  {% set misa_jutarnja = misa.hour <
      12 %}\n{% endif %}\n{% set zalaz10_str = states('sensor.zalaz10') %} {% set
      zalaz10 = strptime(zalaz10_str, '%H:%M') %} {% set sada = now() %} {% set diff
      = (zalaz10 | as_datetime - misa | as_datetime).total_seconds() / 60 %} {% set
      je_korizmeni_petak = is_state('binary_sensor.korizmeni_petak', 'on') %} {% set
      dodatak = 80 if je_korizmeni_petak else 40 %}\n{% if misa_jutarnja %}\n  {%
      set raw_cilj = zalaz10 %}\n{% elif diff >= dodatak %}\n  {% set raw_cilj = zalaz10
      %}\n{% else %}\n  {% set raw_cilj = misa + timedelta(minutes=dodatak) %}\n{%
      endif %}\n{% set base = today_at(raw_cilj.strftime('%H:%M')) %}\n{% if base.minute
      in [56, 57] %}\n  {% set cilj = base - timedelta(minutes=1) %}\n{% elif base.minute
      in [58, 59] %}\n  {% set cilj = base.replace(minute=0, second=30) + timedelta(hours=1)
      %}\n{% elif base.minute == 0 %}\n  {% set cilj = base + timedelta(seconds=30)
      %}\n{% else %}\n  {% set cilj = base %}\n{% endif %}\n{{ sada.strftime('%H:%M')
      == cilj.strftime('%H:%M') }}\n"
  actions:
  - if:
    - condition: template
      value_template: '{{ now().minute == 30 and now().second == 0 }}'
    then:
    - delay: 00:00:05
  - target:
      entity_id: "{% if is_state('input_select.vrsta_zvona_zdravomarija_navecer',
        'MUŠKO') %}\n  switch.sonoff_100132ebac_1\n{% else %}\n  switch.sonoff_100132ebac_2\n{%
        endif %}\n"
    action: switch.turn_on
  - delay:
      minutes: '{{ states(''input_number.zdravomarija_uvecer_duljina'') | int }}'
  - target:
      entity_id: "{% if is_state('input_select.vrsta_zvona_zdravomarija_navecer',
        'MUŠKO') %}\n  switch.sonoff_100132ebac_1\n{% else %}\n  switch.sonoff_100132ebac_2\n{%
        endif %}\n"
    action: switch.turn_off
  mode: single
