      entity_id: input_boolean.koristi_klimu_crkva_1
      state: 'on'
    then:
    - target:
        entity_id: climate.9424b8b8c89e
      data:
        hvac_mode: cool
      action: climate.set_hvac_mode
    - target:
        entity_id: climate.9424b8b8c89e
      data:
        temperature: '{{ states(''input_number.klima_temp_hladjenje_crkva'') | float
          }}'
      action: climate.set_temperature
  - if:
